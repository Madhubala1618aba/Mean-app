<div class="container">

    <h3 class="text-center">SignIn</h3>



    <!-- invalid credentials error message -->

    <h5 *ngIf="errStatus" class="text-center text-danger">{{errMessage}}</h5>

   

    <!-- Forms -->

    <form [formGroup]="userFormInfo" #ref="ngForm" class="col-10 col-sm-8 col-md-8 mx-auto mb-3" (ngSubmit)="onFormSubmit()">

        <!-- Username input -->

        <div class="form-floating mt-3 mb-3">

            <input type="text" class="form-control" id="floatingInput" placeholder="name" formControlName="username">

            <label for="floatingInput">Username</label>

        </div> 
        <!-- Password input -->

        <div class="form-floating">

            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password">

            <label for="floatingPassword">Password</label>

        </div>

       



        <!-- Email -->

        <div class="form-floating mt-3 mb-3">

            <input type="email" class="form-control" id="emailfloatingInput" placeholder="name" formControlName="email">

            <label for="emailfloatingInput">Email</label>

        </div>



        <!-- City -->

        <div class="form-floating mt-3 mb-3">

            <input type="text" class="form-control" id="cityfloatingInput" placeholder="name" formControlName="city">

            <label for="emailfloatingInput">City</label>



        </div> 

        <!-- File -->

        <div class="form-floating mt-3 mb-3">

            <input type="file" class="form-control" id="filefloatingInput" formControlName="profilePic" (change)="onFileSelect($event)">

            <!-- <label for="filefloatingInput">Choose Profile pic</label> -->

        </div>

       

        <!-- Submit button -->

        <button type="submit" class="btn btn-sm btn-success mt-3 d-block mx-auto">SignUp</button>



        <!-- new user singup-->

        <h6 class="text-center mt-3">Already registered,<a routerLink="/login">Login</a> here</h6>

    </form>


   

</div>
